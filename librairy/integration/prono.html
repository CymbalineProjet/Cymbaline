<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Bloc Prono</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700italic,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">

<body>

    <div class="bloc prono">
        <div class="cover_team">
            <img src="img/pays/belgique/bel_hazard.jpg" alt="belgique">
        </div>
        <div class="cover_team">
            <img src="img/pays/france/fra_matuidi.jpg" alt="france">
        </div>
        <div class="info_prono">
            <div class="team_left">
                <span class="flag">
                    <img src="img/pays/belgique/bel_flag.gif"  alt="Belgique"/>
                </span>
                <span class="team_name">Belgique</span>
            </div>
            <form>
                <div class="score">
                    <input class="scoreA" type="text" value="0" />
                    <span class="sep"> - </span>
                    <input class="scoreB" type="text" value="0" />
                </div>
                <div class="penalty">
                    <input type="checkbox" />
                    <label>penalty</label>
                </div>
                    <button>ENREGISTRER</button>
            </form>
            <div class="team_right">
                <span class="team_name">France</span>
                <span class="flag">
                    <img src="img/pays/france/fra_flag.gif"  alt="France"/>
                </span>
            </div>
        </div>
        <div class="info_game">Groupe A - mercredi 18 juillet - 20h30</div>
        <hr/>
        <div class="user_prono">
            <img src="img/users/francois_pic.png" />
            <span class="user_name">François.L</span>
        </div>
    </div>
